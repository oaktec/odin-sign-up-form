<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="logo-container">
            <img src="./img/odin-logo.png" alt="odin logo">
            <span>ODIN</span>
        </div>
        <div class="bg-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main-container">
        <div class="top-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post" class="form-container">
            <div class="inputs-container">
                <span>Let's do this!</span>
                <div class="double-input-row">
                    <div class="input-container">
                        <label for="first-name">
                            <span>FIRST NAME</span>
                            <input type="text" name="first-name" id="first-name">
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="second-name">
                            <span>SECOND NAME</span>
                            <input type="text" name="second-name" id="second-name">
                        </label>
                    </div>
                </div>
                <div class="double-input-row">
                    <div class="input-container">
                        <label for="email">
                            <span>EMAIL</span>
                            <input type="email" name="email" id="email">
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="phone-number">
                            <span>PHONE NUMBER</span>
                            <input type="tel" name="phone-number" id="phone-number">
                        </label>
                    </div>
                </div>
                <div class="double-input-row">
                    <div class="input-container">
                        <label for="password">
                            <span>PASSWORD</span>
                            <input type="password" name="password" id="password">
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="password-confirm">
                            <span>CONFIRM PASSWORD</span>
                            <input type="password" name="password-confirm" id="password-confirm">
                        </label>
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
        </form>
    </div>
</body>
</html>
